<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" media="screen" href="./jr_files/application_phoenix-47e3d545d94788f6d7b65e914488ddd4ce54afcddfa55f158abb89217385f30d.css">
  <meta content="xxx" property="og:description">
  <meta content="xxx" name="twitter:description">
  <meta content="scales.jpg" name="twitter:image">
  <meta class="script-loader" data-script-name="petitionShow">
</head>

<body>

<div class="body-view-show">
<div class="main">
  <div class="main-content" id="main-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 sidebar">

          <div class="floating-sidebar">
            <div id="take-action">
              <a name="signature-form"></a>
              <div class="sidebar-box sign">
                <div class="sign-the-petition">

                  <div class="sign-the-petition-form">
                    <div class="script-loader" data-script-name="globalSubscriptionCheck"></div>
                    <div class="regular-signature-form-wrapper">

                      <form class="simple_form clearfix recaptcha-form" id="new_signature"
                            data-recaptcha-action="signature_create" aria-live="assertive" novalidate="novalidate"
                            action=""
                            accept-charset="UTF-8" data-remote="true" method="post">

                        <div class="form-group tel optional signature_phone_number">
                          <label class="control-label tel optional" for="signature_phone_number">
                            <abbr title="required">*</abbr>
                            State
                          </label>
                          <select class="form-control string tel optional signature-narrow form-control" type="tel"
                                  name="signature[phone_number]" id="signature_phone_number">
                          </select>
                        </div>

                        <div class="form-group email required signature_email">
                          <label
                                class="control-label email required" for="signature_email">
                            <abbr title="required">*</abbr>
                            Email
                          </label>

                          <input class="form-control string email required form-control string email required mailcheck"
                                type="email" required="required" aria-required="true" name="signature[email]"
                                id="signature_email">
                        </div>

                        <div class="form-group string required signature_postcode">
                          <label class="control-label string required" for="signature_postcode">
                            <abbr title="required">*</abbr>
                            ZIP Code
                          </label>
                          <input class="form-control string required" required="required"
                                 aria-required="true" type="text" name="signature[postcode]"
                                 id="signature_postcode">
                        </div>

                        <input type="submit" name="commit" value="Sign" id="new_signature_button"
                               class="btn btn btn-primary btn-lg btn-block" data-disable-with="Signing...">
                      </form>

                    </div>

                    <div class="signature-disclaimer mt5 small-text">
                      <a href="">See Privacy Policy</a>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
